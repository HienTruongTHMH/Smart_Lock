<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">

                <p class="text-gray-600 mt-2">H·ªá th·ªëng qu·∫£n l√Ω ng∆∞·ªùi d√πng</p>
            </div>

            <!-- Main Menu -->
            <div id="mainMenu" class="space-y-4">
                <button onclick="showRegisterForm()" 
                        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    üìù ƒêƒÉng k√Ω ng∆∞·ªùi d√πng m·ªõi
                </button>
                <button onclick="showUserList()" 
                        class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors">
                    üë• Xem danh s√°ch ng∆∞·ªùi d√πng
                </button>
                <button onclick="checkStatus()" 
                        class="w-full bg-purple-600 text-white py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors">
                    üìä Ki·ªÉm tra tr·∫°ng th√°i h·ªá th·ªëng
                </button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="mb-6">
                    <button onclick="showMainMenu()" class="text-blue-600 hover:text-blue-800">
                        ‚Üê Quay l·∫°i
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">H·ªç v√† t√™n:</label>
                        <input type="text" id="fullName" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Nh·∫≠p h·ªç v√† t√™n">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">M·∫≠t kh·∫©u ri√™ng:</label>
                        <input type="password" id="privatePassword" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Nh·∫≠p m·∫≠t kh·∫©u ri√™ng">
                    </div>

                    <div class="bg-yellow-50 p-4 rounded-lg">
                        <p class="text-sm text-yellow-800 mb-3">
                            <strong>B∆∞·ªõc ti·∫øp theo:</strong> Qu√©t th·∫ª RFID tr√™n thi·∫øt b·ªã
                        </p>
                        <button onclick="startRegistration()" 
                                class="w-full bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition-colors">
                            üîç B·∫Øt ƒë·∫ßu qu√©t th·∫ª
                        </button>
                    </div>
                </div>

                <!-- Registration Status -->
                <div id="registrationStatus" class="mt-6 hidden">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-3"></div>
                            <p class="text-blue-800 font-medium" id="statusMessage">ƒêang ch·ªù qu√©t th·∫ª...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User List -->
            <div id="userList" class="hidden">
                <div class="mb-6">
                    <button onclick="showMainMenu()" class="text-blue-600 hover:text-blue-800">
                        ‚Üê Quay l·∫°i
                    </button>
                </div>
                <div id="userListContent">
                    <!-- User list will be loaded here -->
                </div>
            </div>

            <!-- Status Check -->
            <div id="statusCheck" class="hidden">
                <div class="mb-6">
                    <button onclick="showMainMenu()" class="text-blue-600 hover:text-blue-800">
                        ‚Üê Quay l·∫°i
                    </button>
                </div>
                <div id="statusContent">
                    <!-- Status will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Navigation functions
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('userList').classList.add('hidden');
            document.getElementById('statusCheck').classList.add('hidden');
        }

        function showRegisterForm() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showUserList() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('userList').classList.remove('hidden');
            loadUserList();
        }

        function checkStatus() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('statusCheck').classList.remove('hidden');
            loadSystemStatus();
        }

        // Registration workflow
        let registrationTimer;

        async function startRegistration() {
            const fullName = document.getElementById('fullName').value.trim();
            const privatePassword = document.getElementById('privatePassword').value.trim();

            if (!fullName || !privatePassword) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            try {
                // Start registration mode
                const response = await fetch(API_BASE + '/api/set-registration-mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'start',
                        userData: { fullName, privatePassword }
                    })
                });

                if (response.ok) {
                    document.getElementById('registrationStatus').classList.remove('hidden');
                    document.getElementById('statusMessage').textContent = 'ƒêang ch·ªù qu√©t th·∫ª tr√™n thi·∫øt b·ªã...';
                    
                    // Poll for registration status
                    registrationTimer = setInterval(checkRegistrationStatus, 2000);
                } else {
                    alert('L·ªói khi b·∫Øt ƒë·∫ßu qu√° tr√¨nh ƒëƒÉng k√Ω!');
                }
            } catch (error) {
                console.error('Error starting registration:', error);
                alert('L·ªói k·∫øt n·ªëi!');
            }
        }

        async function checkRegistrationStatus() {
            try {
                const response = await fetch(API_BASE + '/api/set-registration-mode');
                const data = await response.json();

                if (data.step === 'processing' && data.scannedUID) {
                    // UID has been scanned, now register
                    document.getElementById('statusMessage').textContent = 'ƒê√£ qu√©t th·∫ª! ƒêang x·ª≠ l√Ω...';
                    
                    const fullName = document.getElementById('fullName').value.trim();
                    const privatePassword = document.getElementById('privatePassword').value.trim();
                    
                    await registerUser(fullName, privatePassword, data.scannedUID);
                } else if (data.step === 'completed') {
                    clearInterval(registrationTimer);
                    document.getElementById('statusMessage').textContent = '‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng!';
                    
                    setTimeout(() => {
                        showMainMenu();
                        document.getElementById('registrationStatus').classList.add('hidden');
                        document.getElementById('fullName').value = '';
                        document.getElementById('privatePassword').value = '';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error checking registration status:', error);
            }
        }

        async function registerUser(fullName, privatePassword, uid) {
            try {
                const response = await fetch(API_BASE + '/api/register-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName,
                        privatePassword,
                        uid,
                        source: 'web'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Complete registration
                    await fetch(API_BASE + '/api/set-registration-mode', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'complete' })
                    });
                } else {
                    document.getElementById('statusMessage').textContent = '‚ùå L·ªói: ' + data.error;
                    setTimeout(() => {
                        clearInterval(registrationTimer);
                        document.getElementById('registrationStatus').classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error registering user:', error);
                document.getElementById('statusMessage').textContent = '‚ùå L·ªói k·∫øt n·ªëi!';
            }
        }

        async function loadUserList() {
            try {
                const response = await fetch(API_BASE + '/api/get-cards');
                const data = await response.json();

                if (data.success) {
                    const content = document.getElementById('userListContent');
                    content.innerHTML = `
                        <h3 class="text-lg font-semibold mb-4">Danh s√°ch ng∆∞·ªùi d√πng (${data.cards.length})</h3>
                        <div class="space-y-2">
                            ${data.cards.map(card => `
                                <div class="bg-gray-50 p-3 rounded-lg">
                                    <div class="font-medium">${card.Full_Name}</div>
                                    <div class="text-sm text-gray-600">UID: ${card.UID}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    document.getElementById('userListContent').innerHTML = '<p class="text-red-600">L·ªói t·∫£i danh s√°ch!</p>';
                }
            } catch (error) {
                console.error('Error loading user list:', error);
                document.getElementById('userListContent').innerHTML = '<p class="text-red-600">L·ªói k·∫øt n·ªëi!</p>';
            }
        }

        async function loadSystemStatus() {
            try {
                const response = await fetch(API_BASE + '/api/test-db');
                const data = await response.json();

                const statusContent = document.getElementById('statusContent');
                statusContent.innerHTML = `
                    <h3 class="text-lg font-semibold mb-4">Tr·∫°ng th√°i h·ªá th·ªëng</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span>Database:</span>
                            <span class="${data.success ? 'text-green-600' : 'text-red-600'}">
                                ${data.success ? '‚úÖ K·∫øt n·ªëi' : '‚ùå L·ªói'}
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <span>Th·ªùi gian:</span>
                            <span class="text-gray-600">${new Date().toLocaleString('vi-VN')}</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('statusContent').innerHTML = '<p class="text-red-600">L·ªói ki·ªÉm tra tr·∫°ng th√°i!</p>';
            }
        }
    </script>
</body>
</html>
